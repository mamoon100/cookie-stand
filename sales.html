    <section id="data">
      <fieldset>
        <legend>Add a City to The Table</legend>
        <form id="cityForm">
          <label for="cityName">City Name</label>
          <input type="text" name="cityName" id="cityName" placeholder="Amman" required>
          <label for="avgCust">Average Customer</label>
          <input type="number" name="avgCust" id="avgCust" placeholder="7.2" min="0" step=".1" required >
          <label for="minCust">Minimum Costumer</label>
          <input type="number" name="minCust" id="minCust" placeholder="7" min="0" onchange="document.getElementById('maxCust').min=this.value;" required >
          <label for="maxCust">Maximum Costumer</label>
          <input type="number" name="maxCust" id="maxCust" placeholder="15"  required>
          <button type="submit">Calculate</button>
        </form>
      </fieldset>
    </section>
